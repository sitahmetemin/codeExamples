<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <section>
        <div id="listArea">
            <div class="counter" data-target="325"></div>
            <div class="counter" data-target="836"></div>
            <div class="counter" data-target="543"></div>
        </div>
    </section>
    <script>

        window.onload = () => {
            startCounter();
        }

        const startCounter = () => {
            const counterNodes = document.querySelectorAll(".counter");
            const speed = 300;

            counterNodes.forEach((counterNode) => {
                counterNode.innerText = 0;
                const updateCount = () => {
                    const target = parseInt(+counterNode.getAttribute("data-target"));
                    const count = parseInt(+counterNode.innerText);
                    const increment = Math.trunc(target / speed);

                    if (count < target) {
                        counterNode.innerText = count + increment;
                        setTimeout(updateCount, 1);
                    }
                    else {
                        count.innerText = target;
                    }
                };
                updateCount();
            });
        }

    </script>

</body>

</html>
